type: google.api.Service
config_version: 3

http:
  rules:
  - selector: acsys.AccountSystem.CreateAccount
    post: /api/v1/account/create
    body: "*"
  - selector: acsys.AccountSystem.QueryAccount
    get: /api/v1/account/{account_number}
  - selector: acsys.AccountSystem.TransProcess
    post: /api/v1/transaction/process
    body: "*"
  - selector: acsys.AccountSystem.TransQuery
    get: /api/v1/transaction/{trans_no}